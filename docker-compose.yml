version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: forge-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # On Apple Silicon Macs, Ollama runs on CPU inside Docker.
    # For GPU acceleration, install Ollama natively instead.

volumes:
  ollama_data:
